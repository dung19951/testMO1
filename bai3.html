<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>

    let n = +prompt('số cần kiểm tra')

    function isFibonacci() {
        let c;
        let a = 0;
        let b = 1;
        if (n == 0) {
            return true;
        }
        for (let i = 0; i <= n; i++) {
            c = a + b;
            a = b;
            b = c;
            if (n == c) {
                return true;
            }
        }
        return false;
    }

    document.write(isFibonacci());
</script>
</script>
</body>
</html>
