<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let arr = [1, 2, 5, 7, 8, 3, 5, 7];
    let max = arr[0]

    function findMax() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        return max;
    }

    findMax(arr);
    document.write("điểm số cao nhất của danh sách là điểm:" + max);

</script>
</body>
</html>
